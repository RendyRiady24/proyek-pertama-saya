<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio | Rendy Riady</title>
    <style>
        :root {
            --primary: #2563eb;
            --dark: #1e293b;
            --light: #f8fafc;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--light);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            width: 350px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            background: var(--primary);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
            font-weight: bold;
        }
        h1 { color: var(--dark); margin-bottom: 5px; font-size: 24px; }
        p { color: #64748b; margin-top: 0; }
        .skills {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .skill-badge {
            background: #e2e8f0;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            color: var(--dark);
        }
        .btn {
            display: block;
            background: var(--primary);
            color: white;
            text-decoration: none;
            padding: 12px;
            border-radius: 10px;
            transition: 0.3s;
        }
        .btn:hover { background: #1d4ed8; }
    </style>
</head>
<body>

    <div class="card">
        <div class="profile-img">R</div>
        <h1>Rendy Riady</h1>
        <p>Aspiring Web Developer</p>
        
        <div class="skills">
            <span class="skill-badge">HTML5</span>
            <span class="skill-badge">CSS3</span>
            <span class="skill-badge">JavaScript</span>
            <span class="skill-badge">Git</span>
        </div>

        <p style="font-size: 14px;">Sedang belajar membangun aplikasi web modern untuk persiapan magang.</p>
        
        <a href="https://github.com/RendyRiady24" class="btn">Lihat GitHub Saya</a>
    </div>

</body>
</html>
